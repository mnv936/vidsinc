{% extends "base.html" %}

{% block content %}
<style>
  .tb5 {
    border:2px solid white;
    text-color:white;
    border-radius:5px;
    color:white;
    background-color:#212120;
    height: 39px;
    width: 300px;

  }
</style>
<h1 class="cover-heading">Watch with your friends!</h1>
<p class="lead" style="color:grey;">Enter the youtube video url you want to sinc-watch in the field below.</p>

  <input class="tb5" id="videoID-input" type="text" name="videoID" placeholder="Youtube video ID">
  <br>
  <br>
  <input class="btn btn-lg btn-secondary" id="videoID-submit" type="button" value="Start watching!">



<script>
  document.querySelector('#videoID-input').focus();
  document.querySelector('#videoID-input').onkeyup = function(e) {
    if (e.keyCode === 13) {  // enter, return
      document.querySelector('videoID-submit').click();
    }
  };

  document.querySelector('#videoID-submit').onclick = function(e) {
    var videoID = document.querySelector('#videoID-input').value;
    window.location.pathname = '/' + videoID + '/';
  };
</script>


{% endblock %}
